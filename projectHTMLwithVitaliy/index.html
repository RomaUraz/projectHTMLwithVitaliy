<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Form</title>
</head>

<body>
	<div class="main">
		<div class="left_main">
			<div class="sign_in">Sign in</div>
			<div class="social_net">
				<div class="facebook_icon">
					<a href="https://uk-ua.facebook.com/">
						<img src="images/facebook.png" alt="facebook" width="50px" height="50px">
					</a>
				</div>
				<div class="google_icon">
					<a href="https://www.google.com/">
						<img src="images/google-plus.png" alt="google" width="50px" height="50px">
					</a>
				</div>
				<div class="linkedin_icon">
					<a href="https://ua.linkedin.com/">
						<img src="images/linkedin.png" alt="linkedin" width="50px" height="50px">
					</a>
				</div>
			</div>
			<div class="use_account">
				<p class="p1l">or use your account</p>
			</div>
			<form name="form" method="post">
				<div class="enter_email"><input placeholder="Email" type="email" name="Email" class="upper_input"
						required></div>
				<div class="enter_password"><input placeholder="Password" type="password" name="Password"
						class="bottom_input" required></div>
				<div>
					<div class="forgot_pas">Forgot your password?</div>
					<div class="center_left">
						<button class="button_left">SIGN IN</button>
					</div>
				</div>
			</form>

		</div>
		<div class="right_main">
			<div class="hello">Hello, friend!</div>
			<div class="journey">
				<p class="p1r">Enter your personal details and start</p>
				<p class="p2r">journey with us</p>
			</div>
			<div class="center_right">
				<button class="button_right">SIGN UP</button>
			</div>
		</div>
	</div>

</body>

</html>
